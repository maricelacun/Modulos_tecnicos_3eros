<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aula Virtual M谩gica</title>

  <!-- Firebase v8 (CDN) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // --------- CONFIGURACIN FIREBASE (formato correcto) ----------
    const firebaseConfig = {
  apiKey: "AIzaSyDMZHxCilms5wdCxlgelZGJbyzi9NsWS9E", 
  authDomain: "aula-virtual-1c360.firebaseapp.com",
  databaseURL: "https://aula-virtual-1c360-default-rtdb.firebaseio.com",
  projectId: "aula-virtual-1c360",
  storageBucket: "aula-virtual-1c360.appspot.com",
  messagingSenderId: "713777134536",
  appId: "1:713777134536:web:4d536c21a3adaad2b09efd" //  aqu铆 va tu appId real
};

    // Inicializar Firebase (v8)
    try {
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      console.log("Firebase inicializado. db:", !!db);

      // C贸digo de login
      document.addEventListener("DOMContentLoaded", function() {
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');

        if (!loginBtn) {
          console.error("Bot贸n login no encontrado");
          return;
        }

        loginBtn.addEventListener('click', async function(e) {
          e.preventDefault();
          const usuario = document.getElementById('usuario').value.trim();
          const clave = document.getElementById('clave').value.trim();

          if (!usuario || !clave) {
            errorMessage.innerText = "Por favor, ingresa un usuario y una clave";
            errorMessage.style.display = "block";
            return;
          } else {
            errorMessage.style.display = "none";
          }

          try {
            const querySnapshot = await db.collection("estudiantes").where("usuario", "==", usuario).get();
            if (querySnapshot.empty) {
              errorMessage.innerText = "Usuario no encontrado";
              errorMessage.style.display = "block";
              return;
            }
            let encontrado = false;
            querySnapshot.forEach(doc => {
              const data = doc.data();
              console.log("Documento:", doc.id, data);
              if (String(data.id_est).trim() === String(clave).trim()) {
                localStorage.setItem("nombreEstudiante", data.nombres_completos || data.nombres || "");
                localStorage.setItem("accesoPermitido", "true");
                encontrado = true;
              }
            });
            if (encontrado) {
              window.location.href = "aula.html";
            } else {
              errorMessage.innerText = "Clave incorrecta";
              errorMessage.style.display = "block";
            }
          } catch (err) {
            console.error("Error Firestore:", err);
            errorMessage.innerText = "Ocurri贸 un error en la autenticaci贸n (ver consola)";
            errorMessage.style.display = "block";
          }
        });

        // Bot贸n de prueba local si quieres probar sin Firebase
        document.getElementById('prueba-btn').addEventListener('click', function(e){
          e.preventDefault();
          localStorage.setItem('nombreEstudiante','Estudiante Prueba');
          window.location.href = 'aula.html';
        });
      });
    } catch (err) {
      console.error("No se pudo inicializar Firebase:", err);
    }
  </script>

  <style>
    body { font-family: Poppins, sans-serif; background: #222; color: #fff; text-align:center; padding:30px; margin:0; }
    #login-container { background: rgba(255,255,255,0.06); padding:20px; border-radius:12px; display:inline-block; max-width:640px; width:100%; }
    input { padding:10px; margin:6px; border-radius:8px; border:1px solid #ccc; }
    button { padding:10px 16px; border-radius:8px; border:none; cursor:pointer; background:#ffd700; color:#000; }
    #error-message { color:#ffb3b3; display:none; margin-top:10px; }
  </style>
</head>
<body>
  <div id="login-container">
    <h1>Aula Virtual M谩gica</h1>
    <p>Unidad Educativa "DR. CAMILO GALLEGOS DOMNGUEZ"</p>

    <div>
      <input id="usuario" type="text" placeholder="Usuario" />
      <input id="clave" type="password" placeholder="Clave" />
    </div>

    <div style="margin-top:10px;">
      <button id="login-btn">Ingresar </button>
      <button id="prueba-btn" style="margin-left:8px;">Prueba sin Firebase</button>
    </div>

    <p id="error-message">Usuario o clave incorrecta. Intenta de nuevo.</p>
  </div>
</body>
</html>
