<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula Virtual MÃ¡gica</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script> <!-- Agregamos Firestore -->
  <style>
    /* AquÃ­ va el estilo que tienes */
  </style>
</head>
<body>

  <div class="stars"></div>
  
  <div id="login-container">
    <img src="sello.jpg" alt="Sello " id="sello" style="width: 150px; height: auto; margin-top: 20px;">
    <h1>ğŸ”® UNIDAD EDUCATIVA "DR. CAMILO GALLEGOS DOMINGUEZ"  âœ¨</h1>
    <h2>ğŸ”® Bienvenido al Aula Virtual MÃ¡gica âœ¨</h2>
    <input type="text" id="usuario" placeholder="Ingresa tu usuario">
    <input type="password" id="clave" placeholder="Ingresa tu clave">
    <button id="login-btn">Ingresar ğŸ”‘</button>
    <p id="error-message">Usuario o clave incorrectos. Intenta de nuevo.</p>
  </div>

  <div id="welcome-container">
    <h2>ğŸ‰ Bienvenido, <span id="nombre"></span>! ğŸš€</h2>
    <button id="continue-btn">Explorar Aula Virtual ğŸ«</button>
  </div>

  <script>
    // ConfiguraciÃ³n de Firebase
    const firebaseConfig = {
      apiKey: "your-api-key",
      authDomain: "your-auth-domain",
      projectId: "your-project-id",
      storageBucket: "your-storage-bucket",
      messagingSenderId: "your-sender-id",
      appId: "your-app-id"
    };

    // InicializaciÃ³n de Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(); // Usamos Firestore para acceder a la base de datos

    let intentos = 0;

    document.getElementById('login-btn').addEventListener('click', async () => {
      const usuario = document.getElementById('usuario').value.trim();
      const clave = document.getElementById('clave').value.trim();
      const errorMessage = document.getElementById('error-message');

      if (!usuario || !clave) {
        errorMessage.innerText = "Por favor, ingresa un usuario y una clave";
        errorMessage.style.display = "block";
        return;
      }

      try {
        // Buscamos al estudiante en Firestore usando el usuario
        const snapshot = await db.collection("estudiantes").where("usuario", "==", usuario).get();

        if (!snapshot.empty) {
          let estudiante = snapshot.docs[0].data();
          
          // Validamos la clave
          if (estudiante.clave === clave) {
            // Si el usuario y clave son correctos, mostramos el nombre y redirigimos
            document.getElementById('nombre').innerText = estudiante.nombres;
            document.getElementById('login-container').style.display = "none"; // Ocultamos el login
            document.getElementById('welcome-container').style.display = "block"; // Mostramos la bienvenida
          } else {
            intentos++;
            errorMessage.innerText = `Clave incorrecta. Intentos: ${intentos}`;
            errorMessage.style.display = "block";

            if (intentos >= 3) {
              alert("âŒ Has superado los intentos permitidos. Cerrando...");
              window.close();
            }
          }
        } else {
          intentos++;
          errorMessage.innerText = `Usuario no encontrado. Intentos: ${intentos}`;
          errorMessage.style.display = "block";

          if (intentos >= 3) {
            alert("âŒ Has superado los intentos permitidos. Cerrando...");
            window.close();
          }
        }
      } catch (error) {
        console.error("Error obteniendo el dato de la base de datos:", error);
      }
    });

    document.getElementById('continue-btn').addEventListener('click', () => {
      alert("âœ¨ Â¡Bienvenido al aula virtual! Â¡A disfrutar aprendiendo! ğŸ“š");
    });

    function generateStars() {
      const starsContainer = document.querySelector('.stars');
      for (let i = 0; i < 50; i++) {
        let star = document.createElement('div');
        star.classList.add('star');
        star.style.top = Math.random() * 100 + 'vh';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.animationDuration = (Math.random() * 3 + 2) + 's';
        starsContainer.appendChild(star);
      }
    }
    generateStars();
  </script>

</body>
</html>
