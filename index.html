<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula Virtual MÃ¡gica</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('https://i.pinimg.com/originals/40/06/c8/4006c8cff8b054ca07741fda848d89a8.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: SteelBlue;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }

    #login-container, #welcome-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: inline-block;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      width: 80%;
      text-align: center;
      font-size: 18px;
    }

    button {
      padding: 12px 25px;
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #error-message {
      color: red;
      display: none;
    }
  </style>
</head>
<body>

  <div id="login-container">
    <h1>ğŸ”® Aula Virtual MÃ¡gica âœ¨</h1>
    <input type="text" id="email" placeholder="Ingresa tu usuario (correo)">
    <input type="password" id="password" placeholder="Ingresa tu clave">
    <button id="login-btn">Ingresar ğŸ”‘</button>
    <p id="error-message">Usuario o clave incorrectos.</p>
  </div>

  <div id="welcome-container" style="display:none;">
    <h2>ğŸ‰ Bienvenido, <span id="nombre"></span>! ğŸš€</h2>
    <button id="continue-btn">Explorar Aula Virtual ğŸ«</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "your-api-key",
      authDomain: "your-auth-domain",
      projectId: "your-project-id",
      storageBucket: "your-storage-bucket",
      messagingSenderId: "your-sender-id",
      appId: "your-app-id"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMessage = document.getElementById('error-message');

      if (!email || !password) {
        errorMessage.innerText = "Por favor, ingresa usuario y clave";
        errorMessage.style.display = "block";
        return;
      }

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        const userDoc = await db.collection('estudiante').doc(user.uid).get();

        if (userDoc.exists) {
          document.getElementById('nombre').innerText = userDoc.data().nombre;
          document.getElementById('login-container').style.display = "none";
          document.getElementById('welcome-container').style.display = "block";
        } else {
          errorMessage.innerText = "Usuario no registrado en la base de datos.";
          errorMessage.style.display = "block";
        }
      } catch (error) {
        errorMessage.innerText = "Usuario o clave incorrectos.";
        errorMessage.style.display = "block";
      }
    });

    document.getElementById('continue-btn').addEventListener('click', () => {
      alert("âœ¨ Â¡Bienvenido al aula virtual! Â¡A disfrutar aprendiendo! ğŸ“š");
    });
  </script>
</body>
</html>
